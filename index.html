<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="icon" href="assets/favicon/check-solid.svg">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/app.css">
  <!-- JS -->
  <script defer src="assets/js/app.js"></script>
  <title>My Day - ToDo</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <a href="/">
        <i class="fas fa-check"></i>
        <span>My Day - ToDo</span>
      </a>
    </div>
    <div class="search">
      <form action="" data-search-task-form>
        <i class="fas fa-search"></i>
        <input type="search" placeholder="Search" data-search-task-input>
      </form>
    </div>
  </header>
  <!-- MAIN -->
  <main>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <ul data-lists></ul>
      <form action="" class="sidebar__list" data-new-list-form>
        <button type="submit">
          <i class="fas fa-plus-circle" id="add-list"></i>
        </button>
        <input type="text" placeholder="List Name" data-new-list-input>
      </form>
    </div>
    <!-- TO-DO -->
    <div class="todo">
      <p class="todo__date" data-date>today</p>
      <div class="todo__list" data-list-display-container>
        <div class="todo__header">
          <h2 data-list-title></h2>
          <p data-list-count></p>
        </div>
        <!-- TASK FORM -->
        <form action="" class="add-task" data-new-task-form>
          <button class="add__btn">
            <i class="fas fa-plus-circle"></i>
          </button>
          <input type="text" placeholder="Task Name" data-new-task-input>
        </form>
        <div class="todo__body">
          <div class="tasks" data-tasks>
          </div>
        </div>
        <!-- DELETE STUFF -->
        <div class="delete" data-delete-stuff>
          <button class="delete__btn" data-delete-complete-tasks-btn>Clear Complete Task</button>
          <button class="delete__btn" data-delete-list-btn>Delete List</button>
        </div>
      </div>
    </div>
  </main>

  <!-- TEMPLATE -->
  <template id="task-template">
    <div class="task">
      <i class="far fa-circle green" data-complete></i>
      <div class="task__info">
        <p></p>
      </div>
      <i class="far fa-star yellow" data-important></i>
    </div>
  </template>

</body>
</html>

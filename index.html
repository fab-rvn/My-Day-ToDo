<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
  <!-- FAVICON -->
  <link rel="icon" href="assets/favicon/check-solid.svg">
   <!-- FONT AWESOME -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   <!-- GOOGLE FONT -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
   <!-- CSS -->
   <link rel="stylesheet" href="assets/css/app.css">
   <!-- JS -->
  <script defer src="assets/js/app.js"></script>
  <title>Keeper</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <a href="/">
        <i class="fas fa-check"></i>
        <span>Keeper App</span>
      </a>
    </div>
    <div class="search">
      <form action="">
        <i class="fas fa-search"></i>
        <input type="search" placeholder="Search">
      </form>
    </div>
  </header>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <ul id="sidebar-list">
      <li class="sidebar__link active">
        <i class="fas fa-home blue"></i>
        All Tasks
      </li>
      <li class="sidebar__link">
        <i class="far fa-star yellow"></i>
        Important
      </li>
      <li class="sidebar__link">
        <i class="far fa-check-circle green"></i>
        Completed
      </li>
      <!-- Custom List Button -->
      <li class="sidebar__link sidebar__create">
        <i class="fas fa-plus-circle"></i>
        Create List
      </li>
      <!-- CREATE LIST FORM  -->
      <div class="sibebar__form hide" id="create-list-form">
        <form>
          <input type="text" id="list-title" class="form__title" placeholder="List Title">
          <div class="sidebar__btns">
            <button type="reset">Cancel</button>
            <button type="submit" id="create-list-btn">Create</button>
          </div>
        </form>
      </div>
    </ul>
  </div>

</body>
</html>
